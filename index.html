<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <title>World Countries List</title>
</head>

<body onload="world()">
    <div class="top">
        <h1>WORLD COUNTRIES LIST</h1>
        <div class="para">
            <p  id="para"></p>
            <p id="subPara"></p>
        </div>
        <div class="button">
            <button onclick="starting()" id="start" class="start">STARTING WORD</button>
            <button onclick="any()" id="any" class="any">SEARCH WITH ANY WORD</button>
        </div>
        <div class="search">
            <input id="inputBox" type="text" placeholder="Search Country ...">
        </div>
    </div>
    
    <div id="bottom" class="bottom">
    </div>
</body>

</html>
